<ion-card> 
  <ion-card-content>
    <ion-card-subtitle>
      <span class="text-primary">{{ indice + 1 }}. </span>
      <span class="noticia-source-name ">{{ noticia.source.name }}</span>
    </ion-card-subtitle>
    <ion-card-title>{{ noticia.title }}</ion-card-title>
  </ion-card-content>

  <img *ngIf="noticia.urlToImage"
      [src]="noticia.urlToImage">

      <ion-card-content>
        <p>
          {{ noticia.description }}
        </p>
      </ion-card-content>
    </ion-card>
